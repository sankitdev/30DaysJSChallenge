<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
</head>

<body>
    <input type="text" id="keydown" placeholder="keydown">
    <p id="para"></p>
    <input type="text" id="keyup" placeholder="keyup">
    <script>
        const keydown = document.querySelector("#keydown")
        const keyup = document.querySelector("#keyup")
        const p = document.querySelector("#para")
        //Task 5: Add a keydown event listener to an input field that logs the key pressed to the console.
        keydown.addEventListener("keydown", (event) => {
            console.log(event.key)
        })

        //Task 6:Add a keyup event listener to an input field that logs the key pressed to the console.
        keyup.addEventListener("keyup", (event) => {
            p.textContent = event.target.value
        })
    </script>
</body>

</html>
