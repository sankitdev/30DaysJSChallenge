<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Task Management App</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Task Managment</h1>
            <i class="ri-arrow-up-s-line upDown"></i>
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter title" required>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" placeholder="Enter description">
                <label for="date" name="date">Due Date</label>
                <input type="date" name="date" id="date" required>
                <button type="submit">Add Task</button>
            </form>
            <div class="taskList">
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/sankitdev"> <i class="ri-github-fill"></i></a>
        <a href="https://www.linkedin.com/in/sankitdev/"><i class="ri-linkedin-box-fill"></i></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
